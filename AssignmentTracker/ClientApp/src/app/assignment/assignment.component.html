<table>
  <thead>
  <tr>
    <th>Couse</th>
    <th>Assignment Name</th>
    <th>Due Date</th>
    <th>Completed?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let assign of assignments">
    <td>{{ assign.course }}</td>
    <td>{{ assign.name }}</td>
    <td>{{ assign.dueDate | date }}</td>
    <td>{{ assign.completed }}</td>
  </tr>
  </tbody>
</table>
