<h3>New Assignment</h3>

<form>

    <div class="text-danger"></div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
        </div>
        <input class="form-control" value="{{ assignment.name}}" />
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Course</span>
        </div>
        <input class="form-control" value="{{ assignment.course}}" />

    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Due Date</span>
        </div>
        <input class="form-control" value="{{ assignment.dueDate}}" />
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Notes</span>
        </div>
        <textarea class="form-control">{{ assignment.notes }}</textarea>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Completed</span>
        </div>
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" [checked]="assignment.completed">
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-success" form="submit" [routerLink]="[assignment.assignmentId, '/edit']">Create</button>

</form>
